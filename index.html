<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    


    <title>Calculadora JS</title>
    
</head>
<body>
    <div class="titulo">
        <h1>Calculadora</h1>
        <h3>By Pac-Man</h3>
    </div>
    <div class="entrada">
      <h2>Número #1:</h2>
      <input type="" id="caja1" placeholder="Ingresa un número">
    </div>
    <div class="entrada">
      <h2>Número #2:</h2>
      <input type="" id="caja2" placeholder="Ingresa un número">
    </div>
      <h2>Operación</h2>
      <div>
        <button class="boton" id="botonSuma">+</button>
        <button class="boton" id="botonResta">-</button>
        <button class="boton"  id="botonMulti">*</button>
        <button class="boton" id="botonDiv">/</button>
      </div>
      <h2 id="resultado">Resultado</h2>
    </div>



    <script src="index.js"></script>
</body>
</html>
